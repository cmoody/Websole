<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Console</title>
		<link href="assets/css/style.css" rel="stylesheet">
		<link href="assets/css/console.css" rel="stylesheet">
	</head>
	<body>
		<div id="cosnole-wrapper">
			<section id="console">
				<ul>
					<li>Type "connect &lt;IP Address&gt;" to start session.</li>
				</ul>
			</section>
			<section id="cmdline">
				<input type="text" placeholder="Enter Command or Up/Down Arrow for History" class="cmd"/>
				<button class="send">Send</button>
				<ul id="cmdavailable">
					
				</ul>
			</section>
		</div>
		<div id="container">
			<h1>Web Based Console</h1>
			<p>Press ~ to show console</p>
		</div>
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
		<script src="assets/js/jquery-1.7.2.min.js"></script>
		<script src="assets/js/socket.io.js"></script>
        <script src="assets/js/console.js"></script>
	</body>
</html>
